spring.application.name=football

# 데이터베이스 설정
spring.datasource.url=jdbc:mysql://localhost:3306/football?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=topy1004
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JSP 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# 서버 포트 설정
server.port=8080

# 로깅 설정
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# SQL 초기화 설정
spring.sql.init.mode=always

# 파일 업로드 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
